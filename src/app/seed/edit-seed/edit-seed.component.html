<div class="container-fluid" id="edit-container">
  <div class="row">
    <div class="col-sm-12 col-md-6" style="text-align: center">
      <h3>Edit My Seed</h3>
    </div>
  </div>
  <div class="row">
    <app-info-form *ngIf="selectedSeed" [seed]="selectedSeed"></app-info-form>
  </div>
</div>
<div class="row">
  <!-- save seed id and redirect to id details -->
  <button class="btn btn-light" type="submit" id="save" style="cursor: pointer" (click)="onSaveSeed(seed)">Save Seed</button>
  <!-- cancel and redirect to seed id details -->
  <button class="btn btn-light" type="button" id="cancel" style="cursor: pointer" (click)="onCancel()">Cancel</button>
  <!-- delete seed id and and return to seed index -->
  <button class="btn btn-light" type="button" id="delete" style="cursor: pointer" (click)="onDeleteSeed(index)">Delete Seed</button>
</div>
