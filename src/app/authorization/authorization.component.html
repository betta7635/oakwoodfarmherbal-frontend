<!-- signup, login, logout -->
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <!-- main title -->
      <h3 style="text-align: center">Access My Account</h3>
      <!-- error message -->
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="alert alert-danger" *ngIf="errorMsg">
            <p>{{ errorMsg }}</p>
          </div>
        </div>
      </div>
      <!-- form -->
      <form #authForm="ngForm" >
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" ngModel required email/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" minlength="10" ngModel required/>
        </div>
        <!-- button row -->
        <div>
          <!-- signup button -->
          <button type="submit" id="signup" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
          <!-- login button -->
          <!-- <button type="button" id="login" [disabled]="!authForm.valid" (click)="onSwitchMode()">{{ isLoginMode ? 'Sign Up' : 'Login' }}</button> -->
          <!-- cancel button -->
          <button type="button" id="cancel" (click)="onCancel()">Cancel</button>
          <!-- logout button -->
          <button *ngIf="isAuthenticated" type="button" id="logout" (click)="onLogout()">Logout</button>
        </div>
      </form>
    </div>
  </div>
</div>
